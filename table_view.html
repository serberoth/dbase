<!DOCTYPE html>
<html>
  <head>
    <title>DBase - Table {{.Name}}</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    {{$name := .Name}}
    <div class="banner">Table: {{$name}}</div>
    {{if .Data}}
      <table>
        <thead>
          <tr><th>Entry Name</th><th>Value</th>
        </thead>
        <tbody>
          {{range $entry, $value := .Data}}
            <tr>
              <td><a href="/tables/{{$name}}/{{$entry}}" >{{$entry}}</a></td>
              <td>{{$value}}</td>
            </tr>
          {{end}}
        </tbody>
      </table>
    {{else}}
      <div class="invalid" >Table <b>{{.Name}}</b> contains no entries</div>
    {{end}}
    <div class="button" >
      <a href="/tables" >Back to tables</a>
    </div>
  </body>
</html>
